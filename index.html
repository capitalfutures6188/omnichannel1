// Force-start at top unless there's a hash (handles Safari/BFCache/lazy images causing reflow)
(function() {
  var hasHash = !!location.hash;
  try { if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; } } catch(e) {}

  function jumpTop() {
    if (hasHash) return;
    var doc = document.documentElement, body = document.body;
    // Temporarily disable smooth scroll to avoid animated drift
    var prev = doc.style.scrollBehavior;
    doc.style.scrollBehavior = 'auto';
    window.scrollTo(0, 0);
    // Restore after tick
    setTimeout(function(){ doc.style.scrollBehavior = prev || ''; }, 50);
  }

  // Multiple safeguards in the first second after load
  function guard() {
    if (hasHash) return;
    var tries = 0;
    var t = setInterval(function() {
      if (location.hash) { clearInterval(t); return; }
      if (window.scrollY > 20) jumpTop();
      if (++tries > 30) clearInterval(t); // ~1.5s
    }, 50);
  }

  // Run as early as possible
  window.addEventListener('DOMContentLoaded', jumpTop);
  window.addEventListener('load', function(){ jumpTop(); guard(); });
  window.addEventListener('pageshow', function(e){ if (e.persisted) { jumpTop(); guard(); } });
})();

// Mobile menu toggle + auto-close (click link / outside / ESC / resize)
(function(){
  function qs(sel){ return document.querySelector(sel); }
  const btn  = qs('#mobile-menu-button');
  const menu = qs('#mobile-menu');
  if(!btn || !menu) return;
  btn.setAttribute('aria-controls','mobile-menu');
  btn.setAttribute('aria-expanded','false');
  btn.addEventListener('click', function(e){
    e.stopPropagation();
    const isHidden = menu.classList.contains('hidden');
    if(isHidden){ menu.classList.remove('hidden'); }
    else        { menu.classList.add('hidden'); }
    btn.setAttribute('aria-expanded', String(isHidden));
  });
  function closeMenu(){
    if(!menu.classList.contains('hidden')){
      menu.classList.add('hidden');
      btn.setAttribute('aria-expanded','false');
    }
  }
  // Close when clicking a nav link
  menu.querySelectorAll('a').forEach(a => a.addEventListener('click', closeMenu));
  // Close on outside click
  document.addEventListener('click', function(ev){
    const within = menu.contains(ev.target) || btn.contains(ev.target);
    if(!within) closeMenu();
  });
  // Close on ESC
  document.addEventListener('keydown', function(ev){
    if(ev.key === 'Escape') closeMenu();
  });
  // Close when viewport becomes md and above
  window.addEventListener('resize', function(){
    if(window.matchMedia('(min-width: 768px)').matches){
      closeMenu();
    }
  });
})();
