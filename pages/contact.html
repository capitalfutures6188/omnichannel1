<section class="container-narrow mx-auto px-4 py-14">
  <h1 class="text-3xl font-extrabold">聯絡我們</h1>
  <div class="mt-6 grid md:grid-cols-2 gap-6">
    <div class="p-6 rounded-xl bg-white border">
      <h2 class="font-bold">招募窗口</h2>
      <p class="mt-2 text-sm text-slate-700">姓名／職稱（請填入）</p>
      <p class="mt-1 text-sm text-slate-700">Email：<a class="text-blue-700 underline" href="mailto:hr@example.com">hr@example.com</a></p>
      <p class="mt-1 text-sm text-slate-700">電話：02-0000-0000（選填）</p>
    </div>
    <div class="p-6 rounded-xl bg-white border">
      <h2 class="font-bold">加入 LINE</h2>
      <p class="mt-2 text-sm text-slate-700">掃描 QR Code 或搜尋 ID：<span class="font-mono">@yourlineid</span></p>
      <img src="images/contact/line-qr.png" alt="LINE QR Code" class="mt-4 w-40 h-40 border rounded"
           onerror="this.onerror=null;this.src='https://placehold.co/160x160?text=QR';">
    </div>
  </div>
</section>
