<!DOCTYPE html>

<head>

  <link rel="icon" href="data:," />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    .container-narrow { max-width: 1200px; }
    .nav-link-active { color: #2563eb; font-weight: 700; }
    .modal-open { overflow: hidden; }
    .no-scrollbar::-webkit-scrollbar { display: none; }

<body class="min-h-screen flex flex-col bg-slate-50 text-slate-800">
  <!-- 與 index 相同的殼 -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
    <div class="mx-auto container-narrow px-4 py-3 flex items-center justify-between gap-4">

      <a href="/" data-link data-route="/" class="flex items-center gap-3 shrink-0">
        <img src="images/群益logo.png"
             alt="群益期貨 Capital Futures"
             class="h-8 md:h-9 w-auto"
             width="170" height="57"
             loading="eager" decoding="async"
             onerror="this.onerror=null;this.src='https://placehold.co/170x57?text=LOGO';">
        <div class="hidden sm:flex items-baseline gap-2">
          <span class="text-xl font-extrabold">群益期貨</span>
          <span class="text-sm text-slate-500">｜通路事業部 Careers</span>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-4 lg:gap-6 text-[15px] flex-nowrap overflow-x-auto no-scrollbar">
        <a href="/" data-link data-route="/" class="hover:text-blue-600 whitespace-nowrap">首頁</a>
        <a href="/about-us" data-link data-route="/about-us" class="hover:text-blue-600 whitespace-nowrap">關於我們</a>
        <a href="/openings" data-link data-route="/openings" class="hover:text-blue-600 whitespace-nowrap">熱門職缺</a>
        <a href="/benefits-life" data-link data-route="/benefits-life" class="hover:text-blue-600 whitespace-nowrap">福利與生活</a>
        <a href="/career-path" data-link data-route="/career-path" class="hover:text-blue-600 whitespace-nowrap">職涯藍圖</a>
        <a href="/apply" data-link data-route="/apply" class="hover:text-blue-600 whitespace-nowrap">應徵流程</a>
        <a href="/faq" data-link data-route="/faq" class="hover:text-blue-600 whitespace-nowrap">常見問題</a>
        <a href="/contact" data-link data-route="/contact" class="hover:text-blue-600 whitespace-nowrap">聯絡我們</a>
      </nav>

      <button id="menuBtn" class="md:hidden px-3 py-2 rounded border text-sm shrink-0">選單</button>
    </div>

    <div id="mobileNav" class="md:hidden hidden border-t bg-white">
      <div class="mx-auto container-narrow px-4 py-3 grid grid-cols-2 gap-3 text-sm">
        <a href="/" data-link data-route="/" class="block">首頁</a>
        <a href="/about-us" data-link data-route="/about-us" class="block">關於我們</a>
        <a href="/openings" data-link data-route="/openings" class="block">熱門職缺</a>
        <a href="/benefits-life" data-link data-route="/benefits-life" class="block">福利與生活</a>
        <a href="/career-path" data-link data-route="/career-path" class="block">職涯藍圖</a>
        <a href="/apply" data-link data-route="/apply" class="block">應徵流程</a>
        <a href="/faq" data-link data-route="/faq" class="block">常見問題</a>
        <a href="/contact" data-link data-route="/contact" class="block">聯絡我們</a>
      </div>
    </div>
  </header>

  <main id="app" class="grow"></main>

  <!-- 與 index 相同的職缺 Modal（可保留一致體驗） -->
  <div id="jobModal" class="fixed inset-0 z-[60] hidden">
    <div id="jobModalOverlay" class="absolute inset-0 bg-black/40"></div>
    <div class="absolute inset-0 flex items-center justify-center px-4">
      <article class="w-full max-w-2xl rounded-2xl bg-white shadow-xl border">
        <header class="px-6 py-4 border-b flex items-center justify-between">
          <h3 id="jobModalTitle" class="text-xl font-bold">職缺標題</h3>
          <button id="jobModalClose" class="p-2 rounded hover:bg-slate-100" aria-label="關閉">✕</button>
        </header>
        <div class="px-6 py-4 space-y-4 max-h-[70vh] overflow-auto">
          <p id="jobModalSummary" class="text-slate-700"></p>
          <div>
            <h4 class="font-semibold">工作內容</h4>
            <ul id="jobModalResp" class="list-disc pl-5 mt-1 space-y-1 text-slate-700"></ul>
          </div>
          <div>
            <h4 class="font-semibold">必要條件</h4>
            <ul id="jobModalReq" class="list-disc pl-5 mt-1 space-y-1 text-slate-700"></ul>
          </div>
          <div id="jobMeta" class="text-sm text-slate-500"></div>
        </div>
        <footer class="px-6 py-4 border-t flex items-center justify-end gap-3">
          <a id="jobApplyBtn" href="/apply" data-link
             class="px-4 py-2 rounded-lg bg-blue-700 text-white font-semibold">我要應徵</a>
          <button id="jobModalClose2" class="px-4 py-2 rounded-lg border font-semibold">關閉</button>
        </footer>
      </article>
    </div>
  </div>

  <!-- 深色聯絡區 -->
  <footer class="mt-8 bg-[#0f2233] text-slate-100">
    <div class="mx-auto container-narrow px-4 py-12 text-center">
      <h2 class="text-2xl md:text-3xl font-extrabold">有問題想先聊聊？</h2>

      <p class="mt-4 text-slate-200">招募窗口：人力資源部 林小姐</p>

      <p class="mt-2">
        Email：
        <a class="underline decoration-2 underline-offset-2 hover:opacity-90 text-red-300"
           href="mailto:hr.channel@capital.com.tw">hr.channel@capital.com.tw</a>
      </p>

      <p class="mt-3">
        <a href="https://www.google.com/maps/search/?api=1&query=%E5%8F%B0%E5%8C%97%E5%B8%82%E6%9D%BE%E5%B1%B1%E5%8D%80%E6%B0%91%E7%94%9F%E6%9D%B1%E8%B7%AF%E4%B8%89%E6%AE%B5156%E8%99%9F7F%E4%B9%8B6"
           target="_blank" rel="noopener"
           class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-white/5 ring-1 ring-white/10 hover:bg-white/10">
          台北市松山區民生東路三段156號7F之6
          <span aria-hidden>↗</span>
        </a>
      </p>

      <p class="mt-8 text-xs text-slate-300">© 2024 群益期貨股份有限公司版權所有</p>
    </div>
  </footer>

  <script>
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('mobileNav');
    btn?.addEventListener('click', () => nav.classList.toggle('hidden'));
  </script>

  <!-- 動態載入 /assets/js/ -->
  <script>
    (function () {
      const segs = location.pathname.split('/').filter(Boolean);
      const base = segs.length ? '/' + segs[0] + '/' : '/';
      function load(src, fallback) {
        var s = document.createElement('script'); s.defer = true; s.src = src;
        if (fallback) s.onerror = () => load(fallback);
        document.head.appendChild(s);
      }
      load(base + 'assets/js/jobs.js', '/assets/js/jobs.js');
      load(base + 'assets/js/router.js', '/assets/js/router.js');
    })();
  </script>
</body>
</html>
